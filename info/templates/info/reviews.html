{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO21</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'info/styles/reviews.css' %}">
</head>
<body>
    <h1>Reviews</h1>
    {% if reviews %}
        {% for review in reviews %}
            <div class="container">
                <img src="{% static 'info/images/profile-pic.png' %}" alt="Avatar" style="width:90px">
                <p><span>{{ review.user.get_full_name }}</span> {{ review.user.profession }}</p>
                <p>{{ review.review }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No reviews are available.</p>
    {% endif %}
    <a href="{% url 'info:index' %}">Home</a>
</body>
</html>
